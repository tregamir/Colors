<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta type ="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<input  type="text" class ="color" name ="color">
<input type="button" name="color_ok" value ="ok" onclick="ColorBodyChange()">
<br>
<input type="text" class="color_text" name="color_text">
<input type="button" name="color_text_ok" value ="ok" onclick="ColorTextChange()">
<div class="text_color">Цвет текста</div>
<br>
<input type="text" class="link" name="link_in">
<input type="button" name="link_ok" value="ok" onclick="Link()">
<a href="https://ya.ru/" id="link">Ссылка</a>
<script>
	
function ColorBodyChange() {
	document.documentElement.style.background = document.querySelector (".color").value;
}
function ColorTextChange() {
	document.querySelector (".text_color").style.color = document.querySelector(".color_text").value;
}
function Link() {
	document.getElementById("link").href="https://google.com";
}
</script>
</body>
</html>
